{% extends 'base.html' %}
{% load static %}
{% block title %} Add Service {% endblock title %}
{% block css %}

{% endblock css %}
{% block body %}

<div class="container cover-height">
    <div class="my-3">
        <h2>Add Service</h2>
    </div>
    <div>
        <form action="/add_service/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label>Service Name</label>
                <input type="text" class="form-control" name="service_name" placeholder="Enter Service Name" required>
            </div>

            <div class="form-group my-2">
                <label>Service Description</label>
                <textarea name="service_desc" id="service_desc" cols="30" class="form-control" rows="10"
                    placeholder="Service Description" required></textarea>
            </div>

            <div class="form-group my-2">
                <label>Upload image</label>
                <input type="file" name="image" id="image" class="form-control" name="file" required>
            </div>
            <div class="form-group my-2">

                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-primary">Reset</button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
